# release.yml
name: Create Release from Version Change

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Detect version change and release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci
      - run: npm run lint
      - run: npm run test:unit
      - run: npm run build

      - name: Run release-it
        run: npx release-it --ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}