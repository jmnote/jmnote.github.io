# release.yml
name: release and deploy

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      is_new_tag: ${{ steps.set-output.outputs.is_new_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci
      - run: npm run lint
      - run: npm run test:unit
      - run: npm run build

      - name: Detect and Tag Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          VERSION=$(node -p "require('./package.json').version")
          TAG="v$VERSION"

          echo "ðŸ”– Version: $VERSION"
          echo "ðŸ·ï¸ Tag: $TAG"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âš ï¸ Tag $TAG already exists."
            echo "is_new_tag=false" >> $GITHUB_OUTPUT
          else
            git tag "$TAG"
            git push origin "$TAG"
            gh release create "$TAG" --generate-notes
            echo "is_new_tag=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to GitHub Pages
        if: steps.release.outputs.is_new_tag == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
